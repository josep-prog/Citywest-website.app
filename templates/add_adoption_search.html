<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Mutt House </title>
    <link href="../static/css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<nav>
    <div class="navbar">
        <img class="nav_logo" src="../static/img/img_logo.png">
        <a class="current-page" href="{{ url_for('dashboard') }}">
            Home
        </a>
    </div>
</nav>

<div class="list-group col-centered col-lg-5 col-md-6 col-sm-8 col-xs-10">
    <div style="font-size:30px;text-align:center" class="list-group-item active"><strong> Add Adoption -
        Search </strong>
    </div>
    <div style="padding:0px;text-align:center" class="dog-detail">
        <h2 style="background-color:LightGray;">You're adding adoption for dog#: {{ dog_id }}</h2>

        <h3>This search form is built for searching for eligible adoption application. </h3>
        <h3>You can search for approved adoption applications here by searching on the last name of both the applicant and co-applicant.</h3>

        <form action={{ url_for('add_adoption_result') }}?dog_id={{ dog_id }} method="POST" style="margin:auto;max-width:700px">

            <div class="form-group">
                <label>
                    <b>Please Enter Your Search Input Here:</b>
                </label>
                <input type="text" class="form_control" placeholder="Enter Name" id="search" name="search">
            </div>
            <input type="submit" id="login_button" value="Search">
        </form>


        <div class="footer">

        </div>
    </div>
</div>
</body>
</html>
