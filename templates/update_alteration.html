<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Mutt House </title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<nav>
    <div class="navbar">
        <img class="nav_logo" src="{{ url_for('static', filename='img/img_logo.png') }}">
        <a class="current-page" href="{{ url_for('logout') }}">
            Log out
        </a>
    </div>
</nav>
<div class="list-group col-centered col-lg-5 col-md-6 col-sm-8 col-xs-10">
    <div style="font-size:30px;text-align:center" class="list-group-item active"><strong> Update Dog's Alteration
        Status </strong>
    </div>
    <div style="padding:0px;text-align:center" class="dog-detail">
        <h2 style="background-color:LightGray;">You're updating the <strong>alteration status</strong> for
            dog#: {{ dog_id }}</h2>

        <form method="POST" id="update_alteration_form">

            <div class="container">

                <label for="update_alteration">
                    <b> Alteration </b>
                </label>

                <br><br>
                <select name="new_alteration" id="new_alteration" required>
                    <option value=0>Haven't Been Spayed/Neutered</option>
                    <option value=1>Spayed/Neutered</option>
                </select>
                <br><br>

                <input type="submit" id="login_button" value="Submit"
                       onClick="return confirm('Are you sure you want to update the alteration status?');">
            </div>
        </form>
        <script src="{{ url_for('static', filename='js/update_alteration.js') }}"></script>
        <div id="update_alteration_info"></div>
        <div class="footer">
            <p>Copyright Â© 2020 All right reserved</p>
        </div>
    </div>
</div>
</body>
</html>
